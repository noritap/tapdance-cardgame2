<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>練習モード - ステップキーボード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .game-container {
      position: relative;
      width: 100%;
      height: 100px;
      background-color: #333;
      overflow: hidden;
      border: 2px solid #555;
      border-radius: 10px;
    }
    .target-zone {
      position: absolute;
      left: 20px;
      top: 10px;
      width: 80px;
      height: 80px;
      border: 3px solid #f39c12;
      border-radius: 10px;
    }
    .card {
      position: absolute;
      top: 10px;
      width: 80px;
      height: 80px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #ddd;
      background-color: white;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .start-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .start-button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="target-zone"></div>
  </div>
  <button class="start-button" onclick="startGame()">スタート</button>

  <script>
    let cards = JSON.parse(localStorage.getItem('savedCombination')) || [];
    let currentIndex = 0;
    const gameContainer = document.querySelector('.game-container');

    function startGame() {
      if (cards.length === 0) {
        alert('保存されたカードがありません。');
        return;
      }
      document.querySelector('.start-button').style.display = 'none';
      currentIndex = 0;
      spawnCard();
    }

    function spawnCard() {
      if (currentIndex >= cards.length) {
        alert('練習終了！');
        document.querySelector('.start-button').style.display = 'block';
        return;
      }

      const card = document.createElement('div');
      card.classList.add('card');

      const img = document.createElement('img');
      img.src = cards[currentIndex];
      card.appendChild(img);

      gameContainer.appendChild(card);
      animateCard(card);

      currentIndex++;
      setTimeout(spawnCard, 2000); // 次のカードを2秒ごとに出現
    }

    function animateCard(card) {
      let posX = gameContainer.clientWidth;
      const interval = setInterval(() => {
        if (posX <= -100) {
          clearInterval(interval);
          card.remove();
        } else {
          posX -= 5;
          card.style.left = posX + 'px';
        }
      }, 20); // スピード調整
    }
  </script>
</body>
</html>
