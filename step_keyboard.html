<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ステップキーボード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .menu-bar {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px 0;
      gap: 10px;
    }
    .menu-button {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .menu-button:hover {
      background-color: #777;
    }
    #field-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      justify-items: center;
      flex: 1;
      overflow-y: auto;
    }
    .field-slot {
      background-color: #e0e0e0;
      border: 2px dashed #bbb;
      border-radius: 10px;
      width: 60px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .keyboard-container {
      display: grid;
      grid-template-columns: repeat(14, 1fr);
      grid-auto-rows: 60px;
      gap: 5px;
      padding: 10px;
      justify-items: center;
      background-color: #444;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    }
    .keyboard-button {
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 60px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .keyboard-button:hover {
      transform: scale(1.05);
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>ステップキーボード</h1>
  <div class="menu-bar">
    <button class="menu-button" onclick="window.location.href='index.html'">カードライブラリーへ戻る</button>
    <button class="menu-button" onclick="window.location.href='https://noritap.github.io/tapdance-cardgame/'">タイトル画面に戻る</button>
  </div>

  <h2>フィールド</h2>
  <div id="field-container">
    <div class="field-slot"></div>
    <div class="field-slot"></div>
    <div class="field-slot"></div>
    <div class="field-slot"></div>
  </div>

  <div class="keyboard-container" id="keyboard-container"></div>

  <script>
    fetch('./tap_dance_card_data_updated.json')
      .then(response => response.json())
      .then(data => {
        window.cardData = data;
        createKeyboard();
        mapCardsToButtons(data);
      })
      .catch(error => console.error('データの読み込みに失敗しました:', error));

    const buttonMapping = {
      'A1': 3, 'A2': 4, 'A3': 5, 'A4': 6
    };

    function createKeyboard() {
      const keyboardContainer = document.getElementById('keyboard-container');
      const labels = Object.keys(buttonMapping);

      labels.forEach(label => {
        const button = document.createElement('div');
        button.classList.add('keyboard-button');
        button.dataset.label = label;
        button.textContent = label;
        keyboardContainer.appendChild(button);
      });
    }

    function mapCardsToButtons(cards) {
      document.querySelectorAll('.keyboard-button').forEach(button => {
        const cardId = buttonMapping[button.dataset.label];
        const card = cards.find(c => c.カードID === cardId);

        if (card) {
          button.addEventListener('click', () => addCardToField(card));
        }
      });
    }

    function addCardToField(card) {
      const fieldContainer = document.getElementById('field-container');
      const emptySlot = fieldContainer.querySelector('.field-slot');

      if (emptySlot) {
        const cardElement = document.createElement('img');
        cardElement.src = card.画像;
        cardElement.alt = card.カード名;
        cardElement.classList.add('field-card');

        emptySlot.replaceWith(cardElement);
      }
    }
  </script>
</body>
</html>
