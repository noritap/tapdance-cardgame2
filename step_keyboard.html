<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ステップキーボード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      background-color: #333;
      color: white;
      padding: 20px 0;
      margin: 0;
    }
    .menu-bar {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px 0;
      gap: 10px;
    }
    .menu-button {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .menu-button:hover {
      background-color: #777;
    }
    #field-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      justify-items: center;
      flex: 1;
      overflow-y: auto;
    }
    .field-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 100%;
      max-width: 80px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .keyboard-container {
      display: grid;
      grid-template-columns: repeat(14, 1fr);
      grid-template-rows: repeat(4, 60px);
      gap: 5px;
      padding: 10px;
      justify-items: center;
      background-color: #444;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    }
    .keyboard-button {
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 60px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .keyboard-button:hover {
      transform: scale(1.05);
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>ステップキーボード</h1>
  <div class="menu-bar">
    <button class="menu-button" onclick="window.location.href='index.html'">カードライブラリーへ戻る</button>
    <button class="menu-button" onclick="window.location.href='https://noritap.github.io/tapdance-cardgame/'">タイトル画面に戻る</button>
  </div>

  <h2>フィールド</h2>
  <div id="field-container"></div>

  <div class="keyboard-container" id="keyboard-container"></div>

  <script>
    // カードデータを読み込む
    fetch('./tap_dance_card_data_updated.json')
      .then(response => response.json())
      .then(data => {
        window.cardData = data;
        createKeyboard();
        mapCardsToButtons(data);
      })
      .catch(error => console.error('データの読み込みに失敗しました:', error));

    const fieldContainer = document.getElementById('field-container');

    // キーボードのボタンを生成
    function createKeyboard() {
      const rows = ['A', 'B', 'C', 'D'];
      const columns = [
        'left_kick', 'left_pick', 'left_step', 'left_drop', 'left_slide', 'left_hop', 'left_jump',
        'right_jump', 'right_hop', 'right_slide', 'right_drop', 'right_step', 'right_pick', 'right_kick'
      ];

      const keyboardContainer = document.getElementById('keyboard-container');

      rows.forEach(row => {
        columns.forEach(col => {
          const button = document.createElement('div');
          button.textContent = `${row}_${col}`;
          button.classList.add('keyboard-button');
          keyboardContainer.appendChild(button);
        });
      });
    }

    // ボタンとカードを対応付ける関数
    function mapCardsToButtons(cards) {
      document.querySelectorAll('.keyboard-button').forEach(button => {
        const [row, col] = button.textContent.split('_');
        const foot = col.startsWith('left') ? 'left' : 'right';
        const action = col.replace(`${foot}_`, '');

        const partMapping = {
          'A': 'ball',
          'B': 'heel',
          'C': 'toe',
          'D': 'stamp'
        };

        const card = cards.find(c => c[' 足の種類'] === foot && c['部位'] === partMapping[row] && c['動作'] === action);

        if (card) {
          button.dataset.cardId = card.カードID;
          button.addEventListener('click', () => addCardToField(card));
        }
      });
    }

    // フィールドにカードを追加する関数
    function addCardToField(card) {
      const cardElement = document.createElement('div');
      cardElement.classList.add('field-card');

      const img = document.createElement('img');
      img.src = card.画像;
      img.alt = card.カード名;

      cardElement.appendChild(img);
      fieldContainer.appendChild(cardElement);
    }
  </script>
</body>
</html>
