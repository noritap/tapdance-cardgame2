<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カードライブラリー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #333;
      color: white;
      padding: 20px 0;
      margin: 0;
    }
    #card-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }
    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .card-content {
      padding: 15px;
      text-align: left;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 0.9em;
      color: #555;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>カードライブラリー</h1>
  <div id="card-container"></div>

  <script>
    fetch('./tap_dance_card_data_updated.json')
      .then(response => response.json())
      .then(data => displayCards(data))
      .catch(error => console.error('データの読み込みに失敗しました:', error));

    function displayCards(cards) {
      const container = document.getElementById('card-container');

      cards.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');

        const img = document.createElement('img');
        img.src = card.画像;
        img.alt = card.カード名;

        const cardContent = document.createElement('div');
        cardContent.classList.add('card-content');

        const id = document.createElement('p');
        id.textContent = `ID: ${card.カードID}`;

        const title = document.createElement('h3');
        title.textContent = card.カード名;

        const details = document.createElement('p');
        details.textContent = `ビート数: ${card.ビート数 || 'N/A'} | レベル: ${card.ステップレベル || 'N/A'}`;

        const description = document.createElement('p');
        description.textContent = card.説明 || '説明がありません';

        cardContent.appendChild(id);
        cardContent.appendChild(title);
        cardContent.appendChild(details);
        cardContent.appendChild(description);

        cardElement.appendChild(img);
        cardElement.appendChild(cardContent);

        container.appendChild(cardElement);
      });
    }
  </script>
</body>
</html>
